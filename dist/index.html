<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex Legends</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/logo.svg" alt="apex-logo" class="logo-img"/>
      </div>

      <nav class="menu">
        <a href="#" class="menu-link active"
          ><span class="menu-link-text">PLAY</span></a
        >
        <a href="#" class="menu-link"
          ><span class="menu-link-text">LEGENDS</span></a
        >
        <a href="#" class="menu-link"
          ><span class="menu-link-text">LOADOUT</span></a
        >
        <a href="#" class="menu-link"
          ><span class="menu-link-text">BATTLE PASS</span></a
        >
        <a href="#" class="menu-link"
          ><span class="menu-link-text">STORE</span></a
        >
      </nav>

      <div class="icons">
        <div class="icons-item">
          <img src="./img/blue.svg" alt="crafting-materials" />
          <span class="icons-item-text">45</span>
        </div>
        <div class="icons-item">
          <img src="./img/fragments.svg" alt="crafting-materials" />
          <span class="icons-item-text">45000</span>
        </div>
        <div class="icons-item">
          <img src="./img/coins.svg" alt="crafting-materials" />
          <span class="icons-item-text">45</span>
        </div>
      </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
